<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>LOGIN-4</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="./assets/img/bg-login.jpg" alt="Login image" />

          <form class="login__form" action="procesarlogin.php" method="post">
            <div>
              <h1 class="login__title">
                <span>Bienvenido</span> De Nuevo
              </h1>

              <p class="login__description">
                Ingresa tus credenciales y Accede.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Email</label>
                  <input class="login__input" type="email" id="email" name="username" placeholder="Email Registrado" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" name="password" placeholder="Password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                  Recuerdame
                </label>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button">Ingresar</button>
                <button onclick="window.location.href = 'ingreso.html';" class="login__button login__button-ghost">Registrate</button>
              </div>

              <a class="login__forgot" href="#">Olvidaste tu Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="./assets/js/main.js"></script>
  </body>
</html>
