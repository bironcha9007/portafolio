<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUZA CRUZA GAME</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="..//imagenes/favicon.ico">
</head>

<body>

  <!-- partial:index.partial.html -->

  <section  class="top-section2" onclick="window.location.href = '../code2.html';">
    <img src="..//imagenes/logo_100.png" alt="Logo" class="logo-image2">
  </section>

  <div id="counter">0</div>

  <div id="controlls">




    <div>

      <button id="forward">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(0, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="left">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(-90, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="backward">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(180, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
      <button id="right">
        <svg width="30" height="30" viewBox="0 0 10 10">
          <g transform="rotate(90, 5,5)">
            <path d="M5,4 L7,6 L3,6 L5,4" />
          </g>
        </svg>
      </button>
    </div>
  </div>

  <div id="end">
    <button id="retry">INTENTALO DE NUEVO</button>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
